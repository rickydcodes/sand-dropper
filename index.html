<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sand Dropper</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Sand Dropper</h1>
  <div id="playingArea">
    <canvas width="700" height="500"></canvas>
  </div>
  <div id="sidePanel">
    <p>Click on the canvas and move your mouse around to drop sand.</p>
    <div>
      <p id="sizeParagraph">Selected size: 25%</p>
      <button id="size25Button">25%</button>
      <button id="size50Button">50%</button>
      <button id="size75Button">75%</button>
      <button id="size100Button">100%</button>
    </div>
  </div>
</body>

</html>
